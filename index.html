<html>

<head>
    <title>Kanvas</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <meta property="og:title" content="Kanvas - old school paint editor" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bkenza.github.io/canvas" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel='icon' href='favicon.ico' type='image/x-icon' />
</head>

<header>
    <h1>Kanvas</Canvas></h1>
    <div class="commands">
        <a class="pic" href="https://github.com/bkenza">
            <img src="GitHub-Mark-32px.png">
        </a>
        <button id="about" name="about">?</button>
        <button name="save">save</button>
        <button name="new" id="new">new</button>

    </div>
</header>

<body>
    <div class="display">
        <div class="tools">
            <button id="clear" name="clear">x</button>
        </div>
        <div class="canvas">
            <canvas id="canvas" width="800" height="500" style="border: 1px solid #FCF6F5FF"> </canvas>
        </div>
    </div>
    <!-- The Modal -->
    <div id="about-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="top-part">
                <span class="close">&times;</span>
                <h2>Welcome to Kanvas!</h2>
            </div>
            <p class="p3">Given that this is an early alpha version, only a few basic features have been implemented
                thus far.</p>
            <p class="p3">Check back for new features and improvements, and if you would like to contribute to this
                project, check
                out
                the github page <a href="https://github.com/bkenza/kanvas">here. </a></p>
        </div>
    </div>

    <script src="./src/main.js"></script>
</body>

</html>
